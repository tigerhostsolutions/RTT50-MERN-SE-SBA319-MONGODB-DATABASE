<form action = "" method="post" >
    <div>
<!--        <h2>O'Reilly Book List</h2>-->
        <h2>My CS Book List</h2>
    </div>
    <br >
    <label for = "oreilly_book_title" >Book Title:</label ><input type = "text" name = "oreilly_book_title" id = "oreilly_book_title" >
    <label for = "oreilly_author" >Author:</label ><input type = "text" name = "oreilly_author" id = "oreilly_author" >
    <label for = "oreilly_isbn" >ISBN:</label ><input type = "text" name = "oreilly_isbn" id = "oreilly_isbn" >
    <label for = "oreilly_subject" >Subject:</label ><input type = "text" name = "oreilly_subject" id = "oreilly_subject" >
    <label for = "oreilly_edition" >Edition:</label ><input type = "text" name = "oreilly_edition" id = "oreilly_edition" >
    <label for = "oreilly_year" >Year:</label ><input type = "text" name = "oreilly_year" id = "oreilly_year" >

    <label >
        <select >
            <option name = "oreilly_book_list" id = "oreilly_book_list" >O'Reilly Book List</option >
            <option name = "murach_book_list" id = "murach_book_list" >Murach Book List</option >
            <option name = "dummies_book_list" id = "dummies_book_list" >Dummies Book List</option >
        </select >
    </label >
    <br ><br >
    <div class="button-group">
        <button type = "submit" id="seed">SEED</button >
        <button type = "submit" id="get_oreilly">GET</button >
        <button type = "submit" id="post_oreilly">POST</button >
        <button type = "submit" id="put_oreilly">PUT</button >
        <button type = "submit" id="delete_oreilly">DELETE</button >
    </div>
</form >
